blueprint:
  name: Enphase Dashboard
  description: Automatically generated dashboard for Enphase Envoy
  domain: enphase_envoy

views:
  - title: Enphase Envoy
    path: overview
    cards:
      - type: entities
        title: Envoy Entities
        entities:
          - type: custom:auto-entities
            card:
              type: entities
            filter:
              include:
                - integration: enphase_envoy
